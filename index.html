        <button class="book-card new-book">Add a New Book</button>

    <dialog class="modal">
        <form id="new-book-form" method="dialog">
            <h1>Add a New Book</h1>

            <label for="title">Title</label>
            <input id="new-title" type="text" value="Title">

            <label for="author">Author</label>
            <input id="new-author" type="text" value="Author">

            <label for="pages">Pages</label>
            <input id="new-pages" type="number" name="pages" value="25">

            <label for="hasRead">Read It?</label>
            <input id="new-read-status" type="checkbox" name="hasRead">

            <div class="button-container">
                <button class="close-modal">Close</button>
                <button class="submit">Add</button>
            </div>

        </form>

    </dialog>
    
    <script src="script.js"></script>
</body>
